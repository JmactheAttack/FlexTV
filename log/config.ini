[files_default]
Apache_Error[] = "/var/log/apache2/error.log"
Apache_Error[] = "/var/log/httpd/apache24-error_log"
Apache_Error[] = "/var/log/httpd/apache23-error_log"
Lighttpd_Error[] = "/var/log/lighttpd/error.log"
NGINX_Error[] = "/var/log/nginx/nginx_error.log"
NGINX_Error[] = "/var/log/nginx/error.log"
NGINX_Error[] = "/usr/local/var/log/nginx/error.log"
IIS_Error[] = "C:\Windows\Temp\PHP70_errors.log"
IIS_Error[] = "C:\Windows\Temp\PHP71_errors.log"
IIS_Error[] = "C:\Windows\Temp\PHP72_errors.log"
Synology_PHP_Error[] ="/var/log/httpd/php_error.log"

[files_user]
Cast_Plugin[] = "%LOCALAPPDATA%\Plex Media Server\Logs\PMS Plugin Logs/com.plexapp.plugins.Cast.log"
Cast_Plugin[] = "~/Library/Logs/Plex Media Server/PMS Plugin Logs/com.plexapp.plugins.Cast.log"
Cast_Plugin[] = "/sdcard/Plex Media Server/Logs/PMS Plugin Logs/com.plexapp.plugins.Cast.log"
Cast_Plugin[] = "$PLEX_HOME/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/com.plexapp.plugins.Cast.log"

[dirs_user]
FlexTV = "../logs/"

[regex]
FlexTV = "~\[(?P<stamp>.*?)\] \[(?P<level>.*?)\] \[(?P<user>.*?)\] \[(?P<func>.*?)\] - (?P<body>.*)$~"
Cast_Plugin = ""

[date]
Cast_Plugin = ""
FlexTV = "%m-%d-%Y %H:%M:%S"

[options]
max_lines = 5000